<nav class="navbar fixed-top navbar-expand-md bg-body-secondary">
    <div class="container">
      <a class="navbar-brand" role="button" (click)="reloadPage()">
          <img ngSrc="./assets/logo.png" alt="logo"
           width="140" height="30"
           priority>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          @for (link of links; track $index) {
            @if ($index === active) {
              <li class="nav-item">
                <a class="nav-link standart active" aria-current="page"
                 [href]="'#'+link
                 .split(' ')
                 .join('')
                 .toLowerCase()"
                 (click)="setActive($index)"
                 >{{link}}</a>
                <div class="nav-border-active"></div>
              </li>
            }@else {
              <li class="nav-item">
                <a class="nav-link standart"
                 [href]="'#'+link
                 .split(' ')
                 .join('')
                 .toLowerCase()"
                 (click)="setActive($index)"
                 >{{link}}</a>
                <div class="nav-border"></div>
              </li>
            }
          }
        </ul>
        <div class="d-flex align-items-center gap-3">
          <p-select-button
          size="small"
          [options]="themeOptions"
          [(ngModel)]="value"
          optionLabel="label"
          optionValue="value"
          (ngModelChange)="changeTheme($event)"
          >
        <ng-template #item let-item>
          <i [class]="item.icon"></i>
        </ng-template>
        </p-select-button>
          <p-button 
          [raised]="true"
          label="Download CV"
          severity="help"
          icon="pi pi-download"
          iconPos="right"
          />
        </div>
      </div>
    </div>
  </nav>
