<div class="rounded-5 overflow-hidden text-bg-secondary project"
[class]="isVisible ? 'card' : 'card-fake'"
appDetect (isVisible)="Detect($event)"
[@visibleInvisible]="isVisible ? 'visible' : 'invisible'"
>
    <img [ngSrc]="imgUrl" alt="project-img" 
    width="500"
    height="200"
    priority 
    class="card-img-top object-fit-cover">
    <div class="card-body">
        <h5 class="card-title title">{{title}}</h5>
        <p class="card-text standart">{{text}}</p>
        <p class="card-text"><small class="text-body-secondary standart">{{smallText}}</small></p>
    </div>
 </div>
