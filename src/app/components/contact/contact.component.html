<section id="contact">
  <div class="container">
    <div class="card shadow-lg border-secondary">
      <div [class]="isVisible ? 'card-header' : 'card-headers'" appDetect (isVisible)="Detect($event)"
        [@visibleInvisible]="isVisible ? 'visible' : 'invisible'"
        >
        <h1 class="display-6 text-nowrap fw-bold text-center overflow-hidden title">Contact me</h1>
      </div>
      <div class="card-body text-secondary">
        <div class="row row-cols-md-2 row-cols-1 gy-4">
          <div class="col">
            <div class="d-flex align-items-center mb-3 gap-4 overflow-hidden"
            appDetect (isVisible)="Detect2($event)"
        [@visibleInvisible]="isVisible ? 'visible' : 'invisible'"
            >
              <i class="pi pi-envelope card-text fs-5"></i>
              <p class="card-text standart fs-5 text-nowrap text-sm-nowrap">Email: Khairulla2008&#64;outlook.com</p>
            </div>
            <div class="d-flex align-items-center mb-3 gap-4 overflow-hidden"
        [@visibleInvisible]="isVisible ? 'visible' : 'invisible'"
            >
              <i class="pi pi-phone card-text fs-5"></i>
              <p class="card-text standart fs-5 text-nowrap text-sm-nowrap">Phone: +998-97-858-60-00</p>
            </div>
            <div class="d-flex align-items-center gap-4 overflow-hidden"
        [@visibleInvisible]="isVisible ? 'visible' : 'invisible'"
            >
              <i class="pi pi-map-marker card-text fs-5"></i>
              <p class="card-text standart fs-5 text-nowrap text-sm-nowrap">Location: Uzbekistan, Khorazm region</p>
            </div>
          </div>
          <div class="col">
            <div class="d-flex flex-column gap-4"
        [@visibleInvisible]="isVisible ? 'visible' : 'invisible'"
            >
              <a target="_blank" class="btn btn-lg standart text-nowrap btn-outline-secondary fs-4"
                href="https://t.me/KhairullaFront">Telegram <i class="pi pi-telegram fs-4"></i></a>
              <a target="_blank" class="btn btn-lg standart text-nowrap btn-outline-secondary fs-4"
                href="https://github.com/Khairulla-FrontEnd">GitHub <i class="pi pi-github fs-4"></i></a>
            </div>
          </div>
          <div class="col col-md-12"
        [@visibleInvisible]="isVisible ? 'visible' : 'invisible'"
          >
            @if(isLoading){
              <p-skeleton
              width="100%"
              height="450px"
              borderRadius="16px"
              />
            }
              <iframe
                class="rounded-5 w-100"
                src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d5970.948480367835!2d60.62184231661969!3d41.558979704113376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!3e6!4m3!3m2!1d41.558979699999995!2d60.6218423!4m3!3m2!1d41.5590279!2d60.6217565!5e0!3m2!1sru!2s!4v1734412490814!5m2!1sru!2s"
                (load)="handleLoading()"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
